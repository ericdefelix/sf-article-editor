<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="LEAP Dev: Eric De Felix">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Knowledge Article Advanced Editor</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.9.2/tinymce.min.js"></script>
</head>
<body class="sf-leap">
	<div class="container">
		<header class="header">
			<div class="heading-text">
				<h2>Advanced Article Editor</h2>
			</div>
			<div class="header-actions">
				<select class="canvas-form-control" style="font-size: 1em; height: 2.4rem; margin-right: 5px;" id="btnThemeSelector">
					<option value="leap">LEAP/Internal</option>
					<option value="zaliet">Zaliet</option>
					<option value="titlex">Title X</option>
					<option value="lawconnect">LawConnect</option>
				</select>
				<button type="button" class="canvas-btn" id="btnPreview" data-modal="true">View Generated HTML</button>
				<button type="button" class="canvas-btn canvas-btn-primary" data-modal="false" id="btnSave">Save and Close</button>
			</div>
		</header>

		<main class="canvas-container" id="canvasContainer"></main>

		<div id="outputContainer" class="output-container" style="display: none;">
			<select name="outputContainerToggleView" id="outputContainerToggleView" class="canvas-form-control" value="html">
				<option value="html" selected="selected">HTML View</option>
				<option value="source">Source Code View</option>
			</select>
			<button type="button" id="btnCloseOutputContainer" class="canvas-btn canvas-btn-xs"><span style="font-size: 2em;">&times;</span></button>

			<div class="scroll-container">
				<div id="htmlOutputContainer"></div>
				<textarea 
					id="viewSourcePreview" 
					cols="30" 
					rows="10" 
					class="canvas-form-control" 
					autocomplete="off" 
					autocapitalize="off"
					spellcheck="false"
					style="display: none;"
				></textarea>
			</div>

			<script src="sf-leap-tabs.js"></script>
		</div>
	</div>
</body>
</html>
